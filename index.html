<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <img src="" class="img" />
      <div class="content">
        <h3 class="subtitle"></h3>
        <h1 class="title"></h1>
      </div>
      <button class="random">random</button>
      <ul class="elements">
        <li>
          <span class="icons active" data-value="" data-label="name"
            ><i class="far fa-user"></i
          ></span>
        </li>
        <li>
          <span class="icons" data-value="" data-label="email"
            ><i class="far fa-envelope"></i
          ></span>
        </li>
        <li>
          <span class="icons" data-value="" data-label="age"
            ><i class="far fa-calendar-alt"></i
          ></span>
        </li>
        <li>
          <span class="icons" data-value="" data-label="adress"
            ><i class="fas fa-map-marked-alt"></i
          ></span>
        </li>
        <li>
          <span class="icons" data-value="" data-label="phoneNumber"
            ><i class="fas fa-phone-alt"></i
          ></span>
        </li>
        <li>
          <span class="icons" data-value="" data-label="password"
            ><i class="fas fa-key"></i
          ></span>
        </li>
      </ul>
    </section>
  </body>
</html>
